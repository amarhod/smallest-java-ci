plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'com.adarshr.test-logger' version '2.1.1'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.36.v20210114'
    compile group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '5.9.0.202009080501-r'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    compile group: 'javax.mail', name: 'javax.mail-api', version: '1.6.2'
    compile group: 'org.json', name: 'json', version: '20201115'
}

application {
    // Define the main class for the application.
    mainClass = 'smallest.java.ci.ContinuousIntegrationServer'
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}
